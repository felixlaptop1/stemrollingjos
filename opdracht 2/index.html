<body>
  <h1>Liggende kniebuigingen</h1>

  <section id="demos" class="invisible">
   
    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div style="position: relative;">
        <video id="webcam" style="width: 1280px; height: 720px; position: abso" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
      </div>
    </div>
    <label for="leg_select" style="margin:5px">Kies een been:</label>
    
    <select name="leg" id="leg-select">
      <option value="links">Linkerbeen</option>
      <option value="rechts">Rechterbeen</option>
    </select>
    <button id="download">Download resultaten</button>
    <table id="table">
      <tr>
        <th>Kniebuiging</th>
        <th>Hoek</th>
      </tr>
    </table>
<div id="output"></div>
 
  </section>
